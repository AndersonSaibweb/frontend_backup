            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="txtPallets">Pallets</label>
                  <input name="txtPallets" required="" autocomplete="off" type="number" class="form-control"

                </div>
                <div class="form-group">
                  <label for="txtChapatex">Chapatex</label>

                  </select>
                  <!-- <input name="clientes" required="" autocomplete="off" type="number" class="form-control"
                    id="clientes" placeholder="0"> -->
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="gerarPedido()">Gerar pedido</button>
          </div>
        </div>
