    <style>
        table.dataTable td {
            font-size: 8px;
        }
        
        thead,

        }
        
        .tabpanel-container {
            position: relative;
            margin: 20px 10px 0 10px;
            height: 45px;
            z-index: 2;
        }
        
        .tabpanel {
            width: 320px;
            height: 45px;
            background: #FFFFFF;
            -webkit-border-radius: 3px 5px 0 0;
            -moz-border-radius: 3px 5px 0 0;
            border-radius: 3px 5px 0 0;
            -webkit-transform: perspective(5px) rotateX(0.93deg) translateZ(-1px);
            transform: perspective(5px) rotateX(0.93deg) translateZ(-1px);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        .tabpanel-title {
            position: absolute;
            top: 2px;
            z-index: 3;
        }
        
        .tabpanel-options {
            display: inline-block;
            position: relative;
            float: right;
            top: 0px;
            right: 0px;
            text-align: right;
        }
        
        .tabpanel-edit>i {
            color: #757575;
            font-size: 20px;
            line-height: 40px;
        }
        
        .sticked_to_tabpanel {
            position: relative;
            top: -3px;
            margin-top: 0px;
            z-index: 1;
        }

        /*--------------------
Panel
---------------------*/

            margin: 0 10px;
        }

Gráfico Totalizador
---------------------*/
        
        .chart-container-totalizador {
            margin: 30px auto;
            text-align: center;
        }

            font-weight: 500;
            display: inline-block;
        }

            color: #212121;
            font-size: 7vh;
            line-height: 40px;
            text-align: right
        }

            text-align: left;
            display: inline-block;
            margin-left: 20px;
        }

            font-size: 15px;
            font-weight: 600;
            text-align: left;
            padding: 3px 10px;
            border-radius: 20px;
        }
        
        .pill>i {
            font-size: 18px;
            margin-left: 0;
            vertical-align: middle;
        }
        
        .melhorou,
        .melhorou>i {
            background-color: #c8e6c9;
            color: #1b5e20;
        }
        
        .piorou {
            background-color: #ffcdd2;
            color: #7f0000;
        }
        
        .totalizador-comentario {
            color: #9e9e9e;
            font-size: 11px;
            font-weight: 600;
            line-height: 25px;
            display: inline-block;
            text-transform: uppercase;
        }
        /*--------------------
Gráfico Gauge
---------------------*/
        
        .chart-container {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            padding: 5px;
        }
        /*--------------------
Legenda Gauge
---------------------*/
        
        .legenda {
            color: #616161;
            font-size: 12px;
            font-weight: normal;
            text-align: center;
            line-height: 15px;
            margin: 0px 20px 10px 20px;
        }
        
        .legenda-serie {
            display: inline-block;
            margin: 0 10px;
        }
        
        .legenda-resumo {
            padding-top: 10px;
            border-radius: 6px;
            border-top: 1px solid #f5f5f5
        }
        
        .legenda-destaque {
            color: #212121;
            font-weight: 600;
            line-height: 20px;
        }
        
        .legenda-destaque-objetivo {
            color: #757575;
            font-weight: 600;
        }
        
        .legenda-icone-realizado,
        .legenda-icone-objetivo {
            display: inline-block;
            position: relative;
            width: 12px;
            margin-right: 6px;
        }
        
        .legenda-icone-realizado {
            background-color: #424242;
            height: 12px;
            border-radius: 6px;
            top: 1px;
        }
        
        .legenda-icone-objetivo {
            background-color: #3E2F68;
            height: 6px;
            margin-right: 6px;
            top: -2px;
        }
        
        .legenda i {
            color: #57D680;
            font-size: 16px;
            margin-right: 3px;
        }
        /*--------------------
List
---------------------*/
        
        .list-container {

            margin: 20px 20px;
        }
        
        .top-list {

            padding: 0;

        .top-list li:first-child {

            border-bottom: none;
        }
        
        .top-list li:last-child {
            border-bottom: none;
        }
        
        .top-list li:not(:first-child):nth-child(odd) {
            background-color: #FAFAFA;
        }
        
        .top-list li:not(:first-child):hover {
            background-color: #F5F5F5;
            border-bottom: 1px solid #F5F5F5;
            cursor: pointer;
        }
        
        .list-header {
            color: #9E9E9E;
            font-size: 11px;
            font-weight: 600;
            line-height: 20px;
            text-transform: uppercase;
        }
        
        .list-header span>i {
            font-size: 16px;
            margin-left: 3px;
            margin-right: -1px;
            vertical-align: middle;
        }
        
        .list-line,
        .list-line-extra {
            height: 40px;
            color: #212121;
            font-size: 12px;
            font-weight: 400;
            text-align: right;
            line-height: 20px;
            overflow: hidden;
        }
        
        .list-header:first-child,
        .list-line:first-child,
        .list-line-extra {
            text-align: left;
        }
        
        .list-line>span,
        .list-line-extra>span {
            font-size: 12px;
            font-weight: 400;
        }
        
        .list-header>span,
        .list-line>span,
        .list-line-extra>span {
            display: inline-block;
            min-width: 90px;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .list-line {
            position: relative;
        }
        
        .list-line:hover>a,
        .list-line:hover>span {
            opacity: 0;
        }
        
        .list-line:hover>.list-line-extra {
            opacity: 1;
        }
        
        .list-line-extra {
            color: #757575;
            display: block;
            position: absolute;
            float: left;
            top: 0;
            opacity: 0;
            white-space: nowrap;
            text-overflow: ellipsis;
            z-index: 1
        }
        
        .list-line>a,
        .list-line>span,
        .list-line-extra {
            -webkit-transition: opacity 0.3s;
            -moz-transition: opacity 0.3s;
            transition: opacity 0.3s;
        }
        
        span.client-name {
